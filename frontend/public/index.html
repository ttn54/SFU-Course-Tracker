<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFU Course Prerequisite Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸŽ“ SFU Course Prerequisite Tracker</h1>
            <div id="userInfo" class="user-info" style="display: none;">
                <span id="userEmail"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-container">
                <div class="tabs">
                    <button class="tab active" onclick="showLogin()">Login</button>
                    <button class="tab" onclick="showRegister()">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="loginError" class="error-message"></div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div id="registerError" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="app-section" style="display: none;">
            <!-- Navigation Tabs -->
            <div class="app-tabs">
                <button class="app-tab active" onclick="showSection('courses')">All Courses</button>
                <button class="app-tab" onclick="showSection('completed')">My Completed Courses</button>
                <button class="app-tab" onclick="showSection('eligible')">Eligible Courses</button>
            </div>

            <!-- All Courses Section -->
            <div id="coursesSection" class="content-section">
                <h2>All CMPT Courses</h2>
                <div id="coursesList" class="courses-grid"></div>
            </div>

            <!-- Completed Courses Section -->
            <div id="completedSection" class="content-section" style="display: none;">
                <h2>My Completed Courses</h2>
                <p class="info-text">Select the courses you've completed:</p>
                <div id="completedCoursesList" class="courses-grid"></div>
                <button onclick="saveCompletedCourses()" class="btn btn-primary" style="margin-top: 20px;">
                    Save Changes
                </button>
                <div id="saveMessage" class="success-message"></div>
            </div>

            <!-- Eligible Courses Section -->
            <div id="eligibleSection" class="content-section" style="display: none;">
                <h2>Courses You Can Take</h2>
                <p class="info-text">Based on your completed courses, here are the courses you're eligible for:</p>
                <div id="eligibleCoursesList" class="courses-grid"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./sfu_scheduler.db
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://100.53.18.140:8000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 100.53.18.140
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Check if repo exists, if not clone it
            if [ ! -d ~/SFU-Course-Tracker/.git ]; then
              rm -rf ~/SFU-Course-Tracker
              git clone https://github.com/ttn54/SFU-Course-Tracker.git ~/SFU-Course-Tracker
            fi
            
            cd ~/SFU-Course-Tracker
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            
            # Clear build cache
            rm -rf frontend/node_modules/.vite frontend/dist
            
            docker compose down
            docker compose build --no-cache
            docker compose up -d